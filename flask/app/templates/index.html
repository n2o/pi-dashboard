{% extends "base.html" %}

{% block heading %}
  <h1>Dashboard</h1>
{% endblock %}

{% block content %}
  <h2>Skripte</h2>
  <div>
    <button class="btn btn-primary execute" title="hellkoworld.py">Hello World!</button>
  </div>

  <div id="loading" style="display:none;">
    <hr/>
    <h4><i class="fa fa-refresh fa-spin"></i>&nbsp; Skript wird ausgef√ºhrt...</h4>
  </div>
  <div id="execution" style="display:none;">
    <hr/>
    <div id="error-wrapper" style="display:none;">
      <h3>Fehler</h3>
      <div id="error"></div>
    </div>

    <div id="output-wrapper" style="display:none;">
      <h3>Ausgabe</h3>
      <div id="output"></div>
    </div>
  </div>

  {# Include JS #}
  <script src="{{ url_for('static', filename='css/exec_scripts.js') }}"></script>
{% endblock %}
